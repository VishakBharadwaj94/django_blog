{% extends 'blog/layout.html' %}
{% load crispy_forms_tags %}

	{% block content %}

		<div class="content-selection">
			<form method="POST"> 

				{% csrf_token %} <!-- needed for security -->
				<fieldset class="form-group">
					<legend class="border-bottom mb-4"> Join Now!</legend>
					{{ form|crispy }}
				</fieldset>
				<div class="form form-group">
					<button type="submit" class="btn btn-outline-info"> Sign up </button>
				</div>
			</form>
			<div class="border-top pt-3">
				
				<small class="text-muted">Already registered?<a href="#" class="ml-2"> Sign in</a>
				</small>
			</div>
		</div>
		
	{% endblock content %}
